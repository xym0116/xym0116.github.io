<!DOCTYPE html>
<html>
<head>
<style>
h1.normal {
  background-color: #8ED4E6;  

  border: 9px solid red;
  border-style: double;
  padding: 1px;

  margin-inline-start: 0px;
  margin-inline-end: 300px;
  
}

h1.round1 {
  background-color: yellow;
 
  border: 3px solid #22AED4;
  border-radius: 5px;
  padding: 1px;

  margin-inline-start: 0px;
  margin-inline-end: 300px;
}

h1.round2 {
  background-color: #44A66E;

  border-style: dotted;
  border-width: 8px;
  border-radius: 8px;
  border-color: #68736A;
  padding: 1px;

  margin-inline-start: 0px;
  margin-inline-end: 300px;
}
</style>

</head>
<body>

<h1 class="normal">Hello World</h1>
<h1 class="round1">Hello World</h1>
<h1 class="round2">Hello World</h1>

</body>
</html>
