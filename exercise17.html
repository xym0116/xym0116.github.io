<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Exercise 17 Responsive Layout</title>
<style>
  body {
    background: #66b8e8;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .container {
    background: white;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 800px;
    display: grid;
    gap: 10px;
  }
  .box {
    height: 80px;
    border-radius: 8px;
  }
  .top { background: #b6d957; }
  .mid { background: #1fbad6; }
  .bottom { background: #e0e0e0; }

  /* Default layout: (b) large screen */
  .mid-area {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }

  .bottom-area {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  /* When width < 720px â†’ layout (a) */
  @media (max-width: 720px) {
    .mid-area {
      grid-template-columns: 1fr;
    }
    .bottom-area {
      grid-template-columns: repeat(2, 1fr);
    }
  }
    .bottom-area {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="box top"></div>

    <div class="mid-area">
      <div class="box mid"></div>
      <div class="box mid"></div>
      <div class="box mid"></div>
    </div>

    <div class="bottom-area">
      <div class="box bottom"></div>
      <div class="box bottom"></div>
      <div class="box bottom"></div>
      <div class="box bottom"></div>
    </div>
  </div>
</body>
</html>
