<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Transition Practice</title>
<style>
    .container {
        margin: 40px;
        font-family: Arial, sans-serif;
    }

    .square {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin: 20px 0;
        transition: all 0.4s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
    }

    /* Square 1: becomes longer */
    .square1:hover {
        width: 400px;
    }

    /* Square 2: becomes bigger */
    .square2:hover {
        transform: scale(1.5);
    }
</style>
</head>
<body>

<div class="container">
	<!--
    <p>• Mouse hover square 1: the square becomes longer.</p>
    <p>• Mouse hover square 2: the square becomes larger.</p>
	-->

    <div class="square square1">1</div>
    <div class="square square2">2</div>
</div>

</body>
</html>
