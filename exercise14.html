<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Heading Style Practice</title>
    <style>
        h1 {
            font-size: 40px;
            font-weight: bold;
            text-decoration: overline;
            text-shadow: 3px 3px 2px pink;
        }
        h2 {
            font-size: 28px;
            font-style: italic;
            border: 2px solid black;
            padding: 5px;
            box-shadow: 0 0 0 6px yellow;
        }
        h3 {
            font-size: 22px;
            font-weight: bold;
            text-decoration: underline;
            text-align: right;
        }
    .wrapper {
            background: white;
            padding: 20px;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);

            margin-inline-start: 0px;
            margin-inline-end: 650px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
    </div>
</body>
</html>
